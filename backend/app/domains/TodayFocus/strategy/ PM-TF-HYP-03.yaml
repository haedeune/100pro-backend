title: "유저의 심리적 저항이 물리적 이탈로 변하는 지점을 데이터로 측정한다면 해결안의 유효성을 입증할 수 있다."

success_criteria:

- 모든 세션에서 app_open부터 첫 task_start까지의 시간이 오차 없이 초 단위로 수집되어야 함 → 60초 초과 구간에서 실행 확률이 실제로 급감하는지 여부를 데이터 대시보드에서 시각화 할 수 있어야 함
- 첫 실행 전 발생하는 클릭 횟수(탐색 효율성)와 최종 실행 여부 간의 상관 관계 도출 가능해야 함
- A/B 테스트 그룹 별로 지표를 분리하여 볼 수 있도록 실험군/대조군 태그가 로그에 포함되어야 함(지연 시간 비교)

todos:
- 서버 및 클라이언트 공통으로 사용할 re_entry_performance 이벤트 스키마 정의
  첫 액션 발생 시까지 누적되는 클릭 횟수(count)를 세션 단위로 임시 저장하고 전송하는 로직 구현
- 유저가 앱을 그냥 꺼버린 경우(app_close)에도 마지막까지 머문 시간을 전송하는 종료 로그(exit log) 심기
- 수집된 raw 데이터를 바탕으로 '60초 이상 지연 유저'와 '3회 이상 클릭 유저'를 세그먼트화하는 분석 쿼리 작성